# Example: PDM project (uses PEP 621 + PDM-specific sections)
[project]
name = "example-pdm-project"
version = "1.0.0"
description = "A sample PDM project"
authors = [
    {name = "Developer", email = "dev@example.com"}
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}
dependencies = [
    "django>=4.2.0",
    "djangorestframework>=3.14.0",
    "celery>=5.3.0",
    "redis>=5.0.0",
]

[project.optional-dependencies]
postgres = ["psycopg2-binary>=2.9.0"]
mysql = ["mysqlclient>=2.2.0"]

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-django>=4.5.0",
    "coverage>=7.3.0",
]
lint = [
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "django-stubs>=4.2.0",
]
docs = [
    "sphinx>=7.2.0",
    "sphinx-rtd-theme>=1.3.0",
]

[tool.pdm.scripts]
test = "pytest tests/"
lint = "ruff check ."
format = "ruff format ."

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
